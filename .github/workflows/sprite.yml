name: Generate Sprite

on:
  push:
    paths:
      - "icons/*.svg"

jobs:
  build-sprite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate sprite with npx
        run: |
          mkdir -p sprites
          npx @mapbox/spritezero-cli sprites/sprite icons
          npx @mapbox/spritezero-cli --retina sprites/sprite@2x icons

      - name: Commit sprite files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sprites/
          git commit -m "Update sprite" || echo "No changes to commit"
          git push
